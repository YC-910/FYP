<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthcare Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #3bb2b8, #65d6a6);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
        flex-direction: column;
        color: white;
        text-align: center;
    }

    body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('https://cdn-icons-png.flaticon.com/512/2966/2966480.png') repeat;
        background-size: 120px;
        opacity: 0.04;
        animation: heartbeat 2s infinite;
        pointer-events: none;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    h1 {
        font-size: 60px;
        font-weight: 700;
        margin-bottom: 10px;
        z-index: 1;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    h2 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 25px;
        z-index: 1;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }


    .button-container {
        display: flex;
        gap: 30px;
        z-index: 1;
    }

    button {
        background: white;
        color: #0f9d9a;
        border: none;
        padding: 18px 40px;
        border-radius: 12px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    button:hover {
        background: #0f9d9a;
        color: white;
        transform: translateY(-3px);
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>
    <h1>Welcome to your Healthcare Portal</h1>
    <h2>Please choose your role to continue</h2>
    <div class="button-container">
        <button onclick="window.location.href='/Patient'">User</button>
        <button onclick="window.location.href='/Login'">Healthcare Staff</button>
    </div>
</body>
</html>
