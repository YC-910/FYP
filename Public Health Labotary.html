<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add Labotary | Healthcare Facility Recommendation</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  min-height: 100vh; /* allow full scroll */
  overflow-y: auto;  /* enable outer scroll */
  display: flex;
}

/* ‚úÖ LEFT SIDEBAR NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #1976d2;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 1.5rem 1rem;
  box-shadow: 3px 0 10px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
  z-index: 10;
}

.navbar .logo {
  font-weight: 700;
  font-size: 1.8rem;
  margin-bottom: 2rem;
  text-align: left;
  width: 100%;
  padding-left: 10px;
}

.nav-links {
  display: flex;
  flex-direction: column;
  gap: 1.4rem;
  width: 100%;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 1rem 1.2rem;
  border-radius: 8px;
  font-size: 1.1rem;
  transition: background 0.3s;
}

.nav-links a:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* Hamburger menu */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  position: absolute;
  top: 1rem;
  right: 1rem;
}

.hamburger span {
  background: white;
  height: 3px;
  width: 25px;
  margin: 4px 0;
  border-radius: 5px;
}

/* ‚úÖ MAIN CONTENT */
.main-content {
  flex: 1;
  margin-left: 250px;
  padding: 2rem;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* üëà start from top, not center */
}

/* ‚úÖ Flipbook */
.book-container {
  perspective: 1800px;
  width: 95%;
  max-width: 1200px;
  margin-top: 2rem;
  margin-bottom: 2rem; /* üëà allows space for scrolling */
}

.book {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}

.book.flipped {
  transform: rotateY(-180deg);
}

.page {
  position: absolute;
  width: 100%;
  background: white;
  padding: 3rem 4rem;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0, 64, 128, 0.2);
  backface-visibility: hidden;
  box-sizing: border-box;
  overflow: hidden; /* üëà prevent inner scroll */
}

.front { z-index: 2; }
.back { transform: rotateY(180deg); }

/* ‚úÖ TITLE */
h1 {
  font-size: 2.3rem;
  text-align: center;
  color: #0d47a1;
  margin-bottom: 2rem;
  border-bottom: 3px solid #90caf9;
  padding-bottom: 0.5rem;
}

/* ‚úÖ FORM */
.form-group {
  margin-bottom: 1.5rem;
}

label {
  font-size: 1.1rem;
  font-weight: 600;
  display: block;
  margin-bottom: 0.6rem;
  color: #0d47a1;
}

input[type="text"],
input[type="tel"],
textarea,
select {
  font-size: 1.1rem;
  padding: 0.9rem;
  width: 100%;
  border: 2px solid #90caf9;
  border-radius: 10px;
  background: #f8fbff;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

button {
  width: 100%;
  padding: 1.2rem;
  font-size: 1.2rem;
  font-weight: bold;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #1565c0;
  transform: scale(1.02);
}

/* ‚úÖ Responsive */
@media (max-width: 900px) {
  .navbar {
    width: 220px;
    transform: translateX(-100%);
    position: fixed;
  }

  .navbar.active {
    transform: translateX(0);
  }

  .hamburger {
    display: flex;
  }

  .main-content {
    margin-left: 0;
    width: 100%;
    padding: 1rem;
  }

  .page {
    padding: 2rem;
    height: auto;
  }

  h1 {
    font-size: 1.7rem;
  }
}
</style>
</head>

<body>

<!-- ‚úÖ Sidebar Navigation -->
<nav class="navbar" id="navbar">
  <div class="logo">üè• Healthcare</div>
  <div class="nav-links">
    <a href="/index">üè† Home</a>
    <a href="/Hospital">üè¢ Add Hospital</a>
    <a href="/Department">üè¢ Add State Department</a>
    <a href="/Labotary">üè¢ Add Public Healthcare Labotary</a>
    <a href="/Welcome">üîê LogOut</a>
  </div>
</nav>


<!-- Hamburger -->
<div class="hamburger" id="hamburger">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- ‚úÖ Main content -->
<div class="main-content">
  <div class="book-container">
    <div class="book" id="book">

      <!-- Front page -->
      <div class="page front">
        <h1>üè• Add New Labotary</h1>
        <form id="addLabotaryForm">

          <div class="form-group">
            <label for="labotary_name">Public Health Labotary Name</label>
            <input type="text" id="labotary_name" name="labotary_name" required>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
              <option value="">-- Select State --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" autocomplete="street-address" required></textarea>
          </div>

          <div class="form-group">
            <label for="phone_no">Phone No</label>
            <input type="tel" id="phone_no" name="phone_no" required>
          </div>

          <div class="form-group">
            <label for="location">Location (Google Maps / Coordinates)</label>
            <input type="text" id="location" name="location" required>
          </div>

          <button type="submit">üíæ Save Labotary</button>
        </form>
      </div>

      <!-- Confirmation page -->
      <div class="page back">
        <h1>‚úÖ Labotary Added</h1>
        <div id="confirmation"></div>
        <button onclick="flipBack()">‚¨Ö Back</button>
      </div>

    </div>
  </div>
</div>

<script>
function flipToConfirmation(message) {
  document.getElementById('confirmation').innerHTML = `<p>${message}</p>`;
  document.getElementById('book').classList.add('flipped');
}

function flipBack() {
  document.getElementById('book').classList.remove('flipped');
}

document.getElementById('addLabotaryForm').addEventListener('submit', async e => {
  e.preventDefault();

  const labotaryData = {
    name: document.getElementById('labotary_name').value.trim(),
    city: document.getElementById('city').value.trim(),
    state: document.getElementById('state').value.trim(),
    address: document.getElementById('address').value.trim(),
    phone_no: document.getElementById('phone_no').value.trim(),
    location: document.getElementById('location').value.trim()
  };

  try {
    const res = await fetch('/api/add-labotary', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(labotaryData)
    });

    const data = await res.json().catch(() => ({}));

    if (res.status === 200) {
      flipToConfirmation("‚úÖ " + data.message);
      document.getElementById('addLabotaryForm').reset();
      setTimeout(() => { flipBack(); }, 1000);
    } else if (res.status === 409) {
      flipToConfirmation("‚ö†Ô∏è " + data.message);
    } else {
      flipToConfirmation(`‚ùå Failed to save labotary. ${data.error || 'Please try again.'}`);
    }
  } catch (err) {
    flipToConfirmation("‚ùå Network error. Please check connection.");
  }
});

async function loadStates() {
  try {
    const res = await fetch('/api/states');
    if (!res.ok) throw new Error('Failed to load states');
    const states = await res.json();
    const stateSelect = document.getElementById('state');
    states.forEach(state => {
      const option = document.createElement('option');
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    });
  } catch (err) {
    console.error('Error loading states:', err);
  }
}
loadStates();

document.getElementById('hamburger').addEventListener('click', () => {
  document.getElementById('navbar').classList.toggle('active');
});
</script>

</body>
</html>
